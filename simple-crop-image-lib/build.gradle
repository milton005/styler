apply plugin: 'com.android.library'

buildscript {
  repositories {
    jcenter()

  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0'
  }
}



dependencies {
}

android {
  compileSdkVersion 22
  buildToolsVersion '25.0.0'
  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 22
  }
  sourceSets {
    main {
      manifest {
        srcFile 'AndroidManifest.xml'
      }
      java {
        srcDir 'src'
      }
      res {
        srcDir 'res'
      }
      assets {
        srcDir 'assets'
      }
      resources {
        srcDir 'src'
      }
    }
  }
}
